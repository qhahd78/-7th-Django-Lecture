{% extends 'base.html' %}

{% block title %}
    login
{%endblock%}

{% block contents %}
<div>
    <h1>LOGIN PAGE</h1><br><br>
    
    <form method="POST" action="{% url 'login' %}" >
        {% csrf_token %}
        Username : 
        <input name="username" type='text' value=''> <br><br>
        Password : 
        <input name="password" type='password' value=''> <br><br>
        <input  class="btn btn-dark" type='submit' value='Login'>
    </form>
</div>

{% endblock %}
